<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monginis Cake Franchise</title>

    <!-- popins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/6c53136549.js" crossorigin="anonymous"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 8%;
            padding-right: 8%;
            padding-top: 0.5%;
            padding-bottom: 0.5%;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 1%;
        }

        .navigation ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navigation ul li {
            margin-left: 20px;
        }

        .navigation ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: 400;
            font-size: 110%;
        }

        .navigation ul li a:hover {
            color: #eb268f;
            text-decoration: underline;
        }

        .franchise-btn {
            padding: 15px 27px;
            background-color: #eb268f;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background-color: #333;
            margin: 5px 0;
            border-radius: 3px;
        }

        .mobile-nav {
            display: none;
            background-color: #ffffff;
            position: absolute;
            top: 102px;
            width: 100%;
            left: 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            z-index: 10;
        }

        .mobile-nav .franchise-btn {
            padding: 12px 27px;
            background-color: #eb268f;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 90%;
        }

        .mobile-nav ul {
            list-style: none;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: right;
            align-items: flex-end;
        }

        .mobile-nav ul li {
            margin-bottom: 5px;
        }

        .mobile-nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            display: block;
            padding: 10px 0;
        }

        @media (max-width: 830px) {
            .franchise-btn {
                padding: 13px 18px;
                font-size: 80% !important;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-nav.active {
                display: block;
            }

            .navigation .franchise-btn {
                display: none;
                /* Hide the button in the navigation for smaller screens */
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/moginis_logo.png" alt="Logo"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="contact.html#contact_contact" class="franchise-btn" style="color:white; font-size: 100%; font-weight: 500;">Become A
                        Franchise</a></li> <!-- Button in navigation for larger screens -->
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="mobile-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="contact.html#contact_contact" class="franchise-btn">Become A Franchise</a></li>
            <!-- Button in mobile menu for smaller screens -->
        </ul>
    </div>


    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav');

        hamburger.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
        });

    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
